{% load static %}
<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'core/css/crossOpen.css' %}">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
<body>    
  <div class="header1">
    <div class="left"> Register as</div>
    <div class="right"> <a href="{% url 'HomePage'%}" style="text-decoration: none; color:#FFFFFF;"> X </a></div>
  </div> 
  <div class="header2">
    <div class="leftp"> <a href="{% url 'InstituteTeamCont'%}" style="text-decoration: none; color:#FFFFFF;"> Institutional Team/Contingent </a></div>
    <div class="middle"> <a href="{% url 'CrossOpen'%}" style="text-decoration: none; color:rgb(242, 242, 120);"> Cross/Open</a></div>
    <div class="rightp"> <a href="{% url 'IndAdjudicator'%}" style="text-decoration: none; color:#FFFFFF;"> Independent Adjudicator </a></div>
  </div>
    <form action="">
  <div class="subheading">
   Field marked <span class="redstarbig">* </span> are mandatory
  </div>
  
  <div class="teamName">
    <input name = "name" id = "name"  type="text" required>
    <label for = "name">Name of Team</label>
  </div>
  <div class="teamLeaderName">
    <input name = "name" id = "name"  type="text" required>
    <label for = "name">Name of Team Leader</label>
  </div>
  <div class="noOfAdjudicator">
    <input name = "name" id = "name" type="number" required>
    <label for = "name">Number of Adjudicator slot(s) required</label>
  </div>
  <div class="contactNo">
    <input name = "name" id = "name" type="tel" required>
    <label for = "name">Contact Number</label>
  </div>
  <div class="email">
    <input type="text" id="name" type = "text" required>
    <label for="name">E-mail ID</label>
  </div>
  <div class="pocName">
    <input name = "name" id = "name" type="text" required>
    <label for = "name">Alternate point of contact(Name)</label>
  </div>
  <div class="pocContact">
    <input name = "name" id = "name" type="tel" required>
    <label for = "name">Alternate point of contact (Contact)</label>
  </div>
  <div class="pocEmail">
    <input name = "name" id = "name" type="text" required>
    <label for = "name">Alternate point of contact(Email ID)</label>
  </div>

  <button> REGISTER </button>
</form>
  </body> 
</html>
